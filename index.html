<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Finder</title>

    <!--Links-->

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!--p5.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <!--ml5.js-->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <!--Files-->
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body background="bg.jpeg">
    <center>
        <div id="Header" class="btn btn-info">
            <h4>
                Object Finder
            </h4>
            <button id="Dropdown" class="btn btn-warning">
                How To Use?
            </button>
        </div>
        <br><br><br>
        <div class="input-group Name">
            <span class="input-group-btn">
                <button class="btn btn-success" type="button">Object Name</button>
            </span>
            <input type="text" class="form-control" id="name" placeholder="It should match the name of CoCo ssd model">
        </div>
        <br><br>
        <button id="Start" class="btn btn-warning">Start Seaching!</button>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div id="updates" class="btn btn-info">
            <h4> Updates! </h4>
            <h3 class="btn btn-warning">Detecting Object....</h3>
            <br>
            <h3 class="btn btn-danger">Not Detected Yet...</h3>
        </div>
    </center>
</body>

</html>
